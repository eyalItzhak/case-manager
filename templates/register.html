{% extends "base.html" %}



{% block title %}Login Page{% endblock %}

{% block content %}
<div class="col " >
   <div class ="overflow-auto" style="height: 100vh; background-color: rgba(204,229,255,0.6);">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
         {%for msg in messages%}
          <p>{{msg}}</p>
         {%endfor%}
      {% endif %}
    {% endwith %}
<form action="#" method="post">
	<p style="text-align: center">userName:</p>
	<p style="text-align: center"><input type="text" name="userName" /></p>
    <p style="text-align: center">password:</p>
	<p style="text-align: center"><input type="password" name="password" /></p>
    <p style="text-align: center">email</p>
    <p style="text-align: center"><input type="email" name="email" /></p>
	<p style="text-align: center"><input type="submit" value="submit"/></p>
</form>

</div>
</div>
{% endblock %}
